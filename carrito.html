<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <title>Cigarreria Punto Express</title>
</head>
<body>
    <div class="contenedor">
        <!-- ENCABEZADO PRINCIPAL: LOGO MENU CARRITO -->
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    <i class="fa-regular fa-circle-dot"></i>
                    <h1>Cigarreria Punto Express</h1>
                </a>
            </div>
            <nav id="nav">
                <a href="index.html" class="selected">Inicio</a>
                <a href="tienda.html">Tienda</a>
                <a href="contacto.html">Contacto</a>
                <!-- icono cerrar menu responsive -->
                <span id="close-responsive">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </nav>
            <!-- icono menu responsive -->
            <div id="nav-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>
            
            <div class="carrito">
                <span class="total-compra">$00.00</span>
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            0
                        </div>
                    </span>
                </a>
            </div>
        </header>

        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>
            <div class="header-seccion">
                <div class="col">
                    <strong><span class="link-blanco">Inicio</span> / Carrito</strong>
                </div>
                <div class="centro">
                    <h2>Mi Carrito</h2>
                </div>
                <div class="col busqueda">
                    
                </div>
            </div>

            <section class="mi-carrito">
                <div class="productos-carrito">
                    <div class="fila">
                        <div class="col descripcion">
                            <strong>Descripci√≥n</strong> 
                        </div>
                        <div class="col cantidad">
                            <strong>Cantidad</strong>
                        </div>
                        <div class="col eliminar">
                            <strong>Eliminar</strong>
                        </div>
                        <div class="col precio">
                            <strong>Precio</strong>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col descripcion">
                           <img src="/img/Licor.png" alt="" width="100" height="150">
                           <span>Whiskey Jack Daniel's</span>
                        </div>
                        <div class="col cantidad">
                            <button> + </button>
                            <span class="total-cantidad">1</span>
                            <button> - </button>
                        </div>
                        <div class="col eliminar">
                            <span> <i class="fa-solid fa-xmark"></i> </span>
                        </div>
                        <div class="col precio">
                            <span> $175.000</span>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col descripcion">
                           <img src="/img/Agua.png" alt="" width="200" height="100">
                           <span>Botellon de Agua 20 litros</span>
                        </div>
                        <div class="col cantidad">
                            <button> + </button>
                            <span class="total-cantidad">1</span>
                            <button> - </button>
                        </div>
                        <div class="col eliminar">
                            <span> <i class="fa-solid fa-xmark"></i> </span>
                        </div>
                        <div class="col precio">
                            <span> $50.000</span>
                        </div>
                    </div>
                    <div class="finalizar-compra">
                            <h3>Total Compra</h3>
                            <div class="monto">$225.000</div>
                        <button class="btn-pagar">PAGAR</button>
                    </div>
                </div>
            </section>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
